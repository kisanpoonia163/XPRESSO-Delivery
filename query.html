<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Query</title>
</head>
<body>
    <header id="head">
        <a class="home" href="index.html" >HOME</a>
      </header>
    
    <div id="form">
        <h2>FOR QUERY</h2>
        <form>
            <div>
                <label>Type Of Query:</label>
                <select name="my query" id="query">
                    <option value="sel" selected>select</option>
                    <option value="ord" >Order related Issues</option>
                    <option value="Site">Site related Issues</option>
                    <option value="fed">Complaint related Issues</option>
                    <option value="other">Others</option>
                </select>
                <p>Name: <input type="text" name="name" placeholder="enter your name"></p>
                <p>E-mail: <input type="email" name="email" placeholder="enter your email"></p>
                <p>Mobile Number:<input type="phone" name="mbn" placeholder="enter your Mobile Number"></p>
                <div>
                    Are you a member of  XPRESSO Delivery:
                    Yes<input type="radio" name="eligible">
                    No<input type="radio" name="eligible">
                </div>
                <div id="Ellaborate">
                    <label>Ellaborate your query:</label>
                    <textarea name="message" cols="35" rows="8"></textarea>
                </div>
                <div>
                    <input  type="submit" value="submit">
                    <input  type="reset" value="reset">
                </div>
            </div>
            
        </form>
    </div >
  
    
</body>
</html>
